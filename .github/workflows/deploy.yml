# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # 每天自动更新一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        # 使用 Node 22 并用 Yarn 安装+构建
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build (Includes Fetch Script)
        run: yarn build:photos
        # 这里会自动执行 package.json 中的 prebuild (generate-photos.js)

      - name: Write Vercel static config into dist
        run: |
          cat > dist/vercel.json <<'JSON'
          {
            "framework": null,
            "installCommand": "",
            "buildCommand": "",
            "outputDirectory": "."
          }
          JSON

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 默认打包输出目录
